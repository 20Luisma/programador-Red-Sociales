<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programador Aleatorio de Webhook</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    p {
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>⏰ Programador Aleatorio de Webhook</h2>

  <form id="formulario">
    <label for="horaInicio">Hora mínima</label>
    <input type="time" id="horaInicio" required>

    <label for="horaFin">Hora máxima</label>
    <input type="time" id="horaFin" required>

    <button type="submit">Programar</button>
  </form>

  <p id="resultado"></p>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const horaInicio = document.getElementById("horaInicio").value;
      const horaFin = document.getElementById("horaFin").value;

      const data = {
        horaInicio,
        horaFin
      };

      try {
        // Enviar los datos a Apps Script
        const response = await fetch("https://script.google.com/macros/s/AKfycbyHnYURW1FmROMWnOVgnsvzj4YzpAAKP3KIj538B-NV0DhrUmF-tYDvqEPQ859I_8567w/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        // Mostrar la respuesta del servidor (Mensaje de éxito)
        const texto = await response.text();
        document.getElementById("resultado").innerText = texto;

      } catch (err) {
        document.getElementById("resultado").innerText = "Error al programar. Revisá la consola.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
